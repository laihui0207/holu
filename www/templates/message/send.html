    <ion-content class="padding ">
<!--        <div text-angular ng-model="htmlContent" name="demo-editor" ta-text-editor-class="border-around padding" ta-html-editor-class="border-around"></div>-->

        <div class="list card padding">
            <div class="item">
                <h2>{{'Send' | translate }}</h2>
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'Title' | translate }}: </span>
                <input type="text" ng-model="message.title" readonly="readonly">
            </label>
            <label class="item item-body item-stacked-label">
                <span class="input-label">{{'Content' | translate }}: </span>
                <p ng-bind-html="message.content"></p>
<!--                <textarea ng-keyup="autoExpand($event)" ng-model="message.content" readonly="readonly"></textarea>-->
            </label>
            <!--class="item item-input"-->
<!--            <div text-angular ng-model="message.content" ta-disabled='false' name="demo-editor" ta-text-editor-class="border-around padding" ta-html-editor-class="border-around"></div>-->
            <fancy-select class="item"
                          header-text="{{'ChooseUser' | translate }}"
                          allow-empty='true'
                          value="message.sendUsers"
                          label="ChooseUser"
                          text="NoChooseUser"
                          items="userList"
                          multi-select="true">
            </fancy-select>
            <fancy-select class="item"
                          header-text="{{'ChooseUserGroup' | translate }}"
                          allow-empty='true'
                          label="ChooseUserGroup"
                          value="message.sendGroups"
                          text="NoChooseUserGroup"
                          items="groupList"
                          multi-select="true">
            </fancy-select>
            <fancy-select class="item"
                          header-text="{{'ChooseDepartment' | translate }}"
                          allow-empty='true'
                          label="ChooseDepartment"
                          value="message.sendDepartments"
                          text="NoChooseDepartment"
                          items="departmentList"
                          multi-select="true">
            </fancy-select>
        </div>
        <div class="padding">
            <button class="button button-block button-calm activated" ng-click="send()">{{ 'Send' | translate }}</button>
        </div>

    </ion-content>

</ion-view>
