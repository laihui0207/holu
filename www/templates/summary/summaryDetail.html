    <ion-content >
        <ion-refresher
                pulling-text="{{ 'PullToFresh' | translate }}"
                on-refresh="doRefresh()">
        </ion-refresher>

        <ion-list>
            <div ng-repeat="(name,items) in details">
                <ion-item class="item-divider">{{name}} {{date | date:'yyyy-MM-dd'}} </ion-item>
                <ion-item ng-repeat="item in items" class="item">
                    <div class="row">
                        <div class="col">{{ item.itemName}}:</div>
                        <div class="col">
                            {{item.percent }}
                        </div>
                        <div class="col">
                            {{item.actual | number:1 }}
                        </div>
                        <div class="col">
                            {{item.plan | number:1}}</div>
                    </div>
<!--                    <p>{{ item.itemName}}: {{item.percent }}   {{item.actual | number:1 }}  {{item.plan | number:1}}</p>-->
                </ion-item>
            </div>
<!--            <ion-item ng-show="noContent">{{'EmptyContent' | translate}}</ion-item>-->
        </ion-list>
    </ion-content>
