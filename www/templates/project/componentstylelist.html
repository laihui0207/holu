<ion-view view-title="{{ 'Project' | translate }}">
    <ion-content>
        <ion-refresher
                pulling-text="{{ 'PullToFresh' | translate }}"
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="item in componentStyleList" class="item" href="#/tab/projects/{{project.id}}">
                <h2>{{ item.styleName}} - {{item.processName}}</h2>
                <button class="button button-clear" ng-if="item.operationer">Confirm</button>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
