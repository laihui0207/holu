<ion-view view-title="{{ 'Project' | translate }}">
    <ion-content>
        <ion-refresher
                pulling-text="{{ 'PullToFresh' | translate }}"
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-divider">{{'ComponentList' | translate }}</ion-item>
            <ion-item class="item-body">
                <h2>{{component.componentName}}</h2>
                <span>{{project.company.companyFullName}}</span>
            </ion-item>
            <ion-item class="item-divider">{{'subComponent' | translate }}</ion-item>
            <ion-item ng-repeat="item in component.subComponentListSet" collection-item-width="'100%'" class="item item-button-right">
                <h2>{{ item.subComponentName}}</h2>
                <a class="button icon-right  button-clear" href="#/tab/componentStyle/{{component.styleID}}" >
<!--                    {{ 'styleList' | translate }}-->
                    <i class="ion-arrow-right-a"></i>
                </a>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
