<ion-view view-title="{{ 'Project' | translate }}">
    <ion-content>
        <ion-refresher
                pulling-text="{{ 'PullToFresh' | translate }}"
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-divider">{{'ProjectInformation' | translate }}</ion-item>
            <ion-item class="item-body">
                <h2>{{project.projectName}}</h2>
                <span>{{project.company.companyFullName}}</span>
            </ion-item>
            <ion-item class="item-divider">{{'ComponentList' | translate }}</ion-item>
            <ion-item ng-repeat="item in componentList" collection-item-width="'100%'" class="item item-button-right">
                <h2>{{ item.componentName}}</h2>
                <a class="button icon-right  button-clear" ng-show="item.subComponentListSet.length" href="#/tab/subComponent/{{item.componentID}}" >
<!--                    {{'childComponent' | translate}}-->
                    <i class="ion-more"></i>
                </a>
                <a class="button icon-right  button-clear" ng-show="!item.subComponentListSet.length" href="#/tab/componentStyle/{{item.styleID}}" >
<!--                    {{ 'styleList' | translate }}-->
                    <i class="ion-arrow-right-a"></i>
                </a>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
