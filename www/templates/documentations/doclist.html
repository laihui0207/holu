<ion-view view-title="{{ 'Documents' | translate }}">
    <ion-content>
        <ion-refresher
                pulling-text="{{ 'PullToFresh' | translate }}"
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item  ng-repeat="doc in DocList" class="item item-button-right" >
                <h2>{{ doc.name }}</h2>
                <p> {{doc.createTime | date:'yyyy-MM-dd' }}</p>
                <p>{{doc.introduction }}</p>
                <button class="button button-positive" ng-click="download()" >
                    <i class="icon ion-ios-download"></i>
                </button>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
