<ion-view view-title="{{ 'Notes' | translate }}">
    <ion-content class="padding">
<!--        <div text-angular ng-model="htmlContent" name="demo-editor" ta-text-editor-class="border-around padding" ta-html-editor-class="border-around"></div>-->
        <div class="list card padding">
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'Title' | translate }}: </span>
                <input type="text" ng-model="note.title">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'Content' | translate }}: </span>
                <textarea ng-keyup="autoExpand($event)" ng-model="note.content"></textarea>
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-calm activated" ng-click="saveNote()">{{ 'Submit' | translate }}</button>
        </div>

    </ion-content>

</ion-view>
