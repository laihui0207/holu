<ion-view view-title="{{ 'Posts' | translate }}">

    <ion-content>

        <ion-refresher
                pulling-text="{{ 'PullToFresh' | translate }}"
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item  ng-repeat="item in subjectList" class="item item-button-right" href="#/tab/postbars/{{item.id}}" >
                <h2>{{ item.name }}</h2>
                <p> {{item.createTime | date:'yyyy-MM-dd' }}</p>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
