<ion-view view-title="{{ 'News' | translate }}">
    <ion-content class="mainContent">
        <div class="list card">

            <div class="item">
<!--                <img src="avatar.jpg">-->
                <h2>{{news.title}}</h2>
                <p>{{'NewsType' | translate}}:{{news.newsType.name}}  {{news.createTime | date:'yyyy-MM-dd' }}</p>
            </div>

           <!-- <div class="item item-image">
                <img src="{{ServerUrl}}{{news.thumbnailUrl}}">
            </div>-->
            <div class="item item-body item-text-wrap">
                <p ng-bind-html="news.content | image:this"></p>
            </div>
            <!--<a class="item item-icon-left assertive" href="#">
                <i class="icon ion-music-note"></i>
                Start listening
            </a>-->

        </div>
    </ion-content>

</ion-view>
