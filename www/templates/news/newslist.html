<ion-view view-title="{{ 'News' | translate }}">
    <ion-header-bar class="bar bar-subheader buttons-right custom-subheader">
        <div class="tabs" tab-slide-box>
            <a class="tab-item" ng-click="newsListByType('all')">
                <p> {{'All' | translate }} </p>
            </a>
            <a class="tab-item" ng-repeat="newstype in newsTypeList" ng-click="newsListByType({{newstype.id}})">
                <p>{{newstype.name}}</p>
            </a>
            <!--<a class="tab-item" ui-sref="tab.docs">
                <p>{{ 'Documents' | translate }}</p>
            </a>
            <a class="tab-item" ui-sref="tab.messages">
                <p>{{ 'Messages' | translate }}</p>
            </a>-->
        </div>

    </ion-header-bar>
    <ion-content class="OA-content">
        <ion-refresher
                pulling-text="{{ 'PullToFresh' | translate }}"
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item item-thumbnail-left" ng-repeat="item in newsList" href="#/tab/news/{{item.id}}">
                <img src="{{item.thumbnailUrl | imagePath:this}}">

                <h2>{{ item.title }}</h2>

                <p>{{'NewsType' | translate}}:{{item.newsType.name}} {{item.createTime | date:'yyyy-MM-dd' }}</p>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
