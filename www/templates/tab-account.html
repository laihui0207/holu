<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    </ion-list>
    <div ng-controller="TranslateController">
      <button ng-click="changeLanguage('zh')" translate="BUTTON_TEXT_ZH"></button>

    </div>
  </ion-content>
</ion-view>
