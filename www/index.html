<!DOCTYPE html>
<html ng-app="Holu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-translate/angular-translate.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/imageFilter.js"></script>
    <script src="js/resource.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body>

<ion-side-menus>

    <ion-side-menu-content ng-controller="NavCtrl">
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-ionic" ng-click="showMenu()">
                </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" ng-click="showRightMenu()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-assertive">
            <h1 class="title">Left Menu</h1>
        </ion-header-bar>
        <ion-content has-header="true">
            <ul class="list">
                <li>
                    <a class="item" menu-close nav-clear href="#/tab/home">Home</a>
                </li>
                <li>
                    <a class="item" menu-close href="#/tab/facts">Facts</a>
                </li>
                <li>
                    <a class="item" menu-close href="#/tab/facts2">More Facts</a>
                </li>
            </ul>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu side="right">
        <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">Right Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <li>
                    <a class="item" menu-close nav-clear href="#/search">Search</a>
                </li>
                <li>
                    <a class="item" menu-close nav-clear href="#/settings">Settings</a>
                </li>
            </ul>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
<!--
  The nav bar that will be updated as we navigate between views.
-->
<!--<ion-nav-bar class="bar-stable">
  <ion-nav-back-button>
    Back
  </ion-nav-back-button>
</ion-nav-bar>-->
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<!-- <ion-nav-view></ion-nav-view>-->
</body>
</html>
