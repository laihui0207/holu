<!DOCTYPE html>
<html ng-app="Holu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!--    <link href="lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/textAngular.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tabSlideBox.css" rel="stylesheet">
    <link href="css/selectStyle.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/tabsliderbox/tabSlideBox.js"></script>
    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <script src="lib/textAngular/textAngular-rangy.min.js"></script>
    <script src="lib/textAngular/textAngularSetup.js"></script>
    <script src="lib/textAngular/textAngular.js"></script>
    <!--    <script src="lib/textAngular/textAngular.min.js"></script>-->
<!--    <script src="lib/textAngular/textAngular.min.js"></script>-->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/news/newsController.js"></script>
    <script src="js/news/newsService.js"></script>
    <script src="js/doc/DocController.js"></script>
    <script src="js/doc/DocService.js"></script>
    <script src="js/messages/messageController.js"></script>
    <script src="js/messages/messageService.js"></script>
    <script src="js/Note/NoteController.js"></script>
    <script src="js/Note/NoteService.js"></script>
    <script src="js/postbar/postBarController.js"></script>
    <script src="js/postbar/postBarService.js"></script>
    <script src="js/project/projectController.js"></script>
    <script src="js/project/projectService.js"></script>
    <script src="js/imageFilter.js"></script>
    <script src="js/resource.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directive.js"></script>
</head>
<body>

<ion-side-menus>

    <ion-side-menu-content ng-controller="NavCtrl">
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-ionic" > <!--ng-click="showMenu()"-->
                </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" ng-click="showRightMenu()">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <!--<ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-assertive">
            <h1 class="title">Left Menu</h1>
        </ion-header-bar>
        <ion-content has-header="true">
            <ul class="list">
                <li>
                    <a class="item" menu-close nav-clear href="#/tab/home">Home</a>
                </li>
                <li>
                    <a class="item" menu-close href="#/tab/facts">Facts</a>
                </li>
                <li>
                    <a class="item" menu-close href="#/tab/facts2">More Facts</a>
                </li>
            </ul>
        </ion-content>
    </ion-side-menu>-->

    <ion-side-menu side="right" ng-controller="NavCtrl">
        <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">{{currentUser.username}}</h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <li ng-repeat="menu in menuItems" >
                    <a class="item" menu-close nav-clear href="{{menu.action}}" ng-click="{{menu.click}}">{{menu.label | translate}}</a>
                </li>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

</body>
</html>
